<!DOCTYPE html>

        <title>print 1 to 10</title>
    </head>
    <body>
        <h1>
            printing 1 to 10 numbers
        </h1>
    </body>S
    <script>
        for(var i=0;i<10;i++)
        {
            document.writeln("",i+1);
        }
    </script>
