<!DOCTYPE html>
<html>
<head>
    <title>Greatest of Three Numbers</title>
</head>
<body>
    <h1>Find the Greatest of Three Numbers</h1>
    <input type="text" placeholder="Enter the first number" id="num1"><br>
    <input type="text" placeholder="Enter the second number" id="num2"><br>
    <input type="text" placeholder="Enter the third number" id="num3"><br>
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="result"></p>

    <script>
        function findGreatest() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var greatest;

                if (num1 >= num2 && num1 >= num3) {
                    greatest = num1;
                } else if (num2 >= num1 && num2 >= num3) {
                    greatest = num2;
                } else {
                    greatest = num3;
                }

                document.getElementById("result").innerHTML = "The greatest number is: " + greatest;
            } else {
                document.getElementById("result").innerHTML = "Invalid input. Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
