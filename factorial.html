<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial of a Number</h1>
    <input type="text" placeholder="Enter a number" class="tex" id="numberInput">
    <button onclick="Factorial()">Calculate</button>
    <p id="result"></p>
    <script>
        function Factorial() {
            var n = parseInt(document.getElementById("numberInput").value);
            if (!isNaN(n)) {
                if (n < 0) {
                    document.getElementById("result").innerHTML = "Please enter a non-negative number.";
                } else {
                    let fact = 1;
                    for (var i = 1; i <= n; i++) {
                        fact *= i;
                    }
                    document.getElementById("result").innerHTML = "The factorial of " + n + " is " + fact;
                }
            } else {
                document.getElementById("result").innerHTML = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
